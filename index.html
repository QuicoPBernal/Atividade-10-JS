<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Aula 10 JS</title>
</head>
<body>
  <button id="enviar">ENVIAR</button>

  <hr>

  <form id="myForm">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    <label for="senha">Senha:</label><br>
    <input type="password" id="senha" name="senha" required><br><br>
    <label for="confirmaSenha">Confirmar Senha:</label><br>
    <input type="password" id="confirmaSenha" name="confirmaSenha" required><br><br>
    <button type="submit">Enviar</button>
  </form>
  <div id="error-message"></div>
  
<hr>
  
  <form id="myForm">
    <label for="inputText">Digite algo:</label>
    <input type="text" id="inputText" name="inputText">
    <button type="button" id="addButton">Adicionar</button>
  </form>
  <div id="output"></div>

  
  <script src="script.js"></script>
</body>
</html>
